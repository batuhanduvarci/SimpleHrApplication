<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <title>Delete</title>

    <style>
        .container{
             margin: 20% auto;
             border: 1px solid black;
             padding: 10px;
             background-color: #F0F3F4;
             border-radius: 5px;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="jobId">Job Id</label>
                <span id="jobId" th:text="${job.id}"></span>
                <p th:text="${job.id}"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="jobTitle">Job Title</label>
                <span id="jobTitle" th:text="${job.jobTitle}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="jobDesc">Job Description</label>
                <span id="jobDesc" th:text="${job.jobDescription}"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="peopleAmount">Needed people(#)</label>
                <span id="peopleAmount" th:text="${job.peopleAmount}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="lastDate">Last Application Date</label>
                <span id="lastDate" th:text="${job.lastDate}"></span>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-danger btn-lg">Back</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
