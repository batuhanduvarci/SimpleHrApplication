<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Appliance Job List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Job Title</th>
            <th scope="col">Job Description</th>
            <th scope="col">Needed People(#)</th>
            <th scope="col">Last Application Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${jobs.empty}">
            <td colspan="6"> No Jobs Available </td>
        </tr>
        <tr th:each="job,iter : ${jobs}">
            <th scope="row"><span th:text="${iter.index}"> Index </span></th>
            <td><span th:text="${job.id}"> Id </span></td>
            <td><span th:text="${job.jobTitle}"> Job Title </span></td>
            <td><span th:text="${job.jobDescription}"> Job Description </span></td>
            <td><span th:text="${job.peopleAmount}"> People Amount </span></td>
            <td><span th:text="${job.lastDate}"> Last Date </span></td>
            <td>
                <button id="btnDetail" type="button" class="btn btn-primary btn-block" onclick="location.href='/apply'">Apply</button>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
